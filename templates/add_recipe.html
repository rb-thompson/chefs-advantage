{% extends "layout.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="grid-container">
    <section>
        <h1>Add New Recipe</h1>
        <a href="{{ url_for('index') }}" class="back-button"><i class="fa-solid fa-circle-left"></i><span>Back to All Recipes</span></a>
    </section>
    
    <form method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <br>
        <label for="prep_time">Prep Time (minutes):</label>
        <input type="number" id="prep_time" name="prep_time" required>
        <br>
        <label for="cook_time">Cook Time (minutes):</label>
        <input type="number" id="cook_time" name="cook_time" required>
        <br>
        <label for="ingredients">Ingredients (comma-separated):</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <br>
        <label for="variations">Variations:</label>
        <textarea id="variations" name="variations"></textarea>
        <br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
        <br>

        <!-- Add photo upload section -->
        <label for="images">Add Photos:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>
        <br>

        <button type="submit">Save Recipe</button>
    </form>

</div>
    
{% endblock %}
